<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <title>Examples of using continuous caledar</title>
  <link rel="stylesheet" href="jquery.continuous-calendar.css" type="text/css" media="screen" />
  <style type="text/css">
    .calendarScrollContent {
      height:250px;
    }
  </style>
</head>
<body>

<h1>Examples of using continuous caledar</h1>

<form action="" method="get">

  <h2>Single date select</h2>

  <div id="singleDate1">
    <input type="text" class="startDate" name="singleDate1" />
  </div>

  <h2>Single date select with value</h2>

  <div id="singleDate2">
    <input type="text" class="startDate" name="singleDate2" value="5/15/2009"/>
  </div>

  <h2>Range select</h2>

  <div id="range1">
    <input type="text" class="startDate" name="range1_start" disabled="disabled" /> - 
    <input type="text" class="endDate" name="range1_end"  disabled="disabled"/>
  </div>

  <h2>Range select with initial day</h2>

  <div id="range2">
    <input type="text" class="startDate" name="range1_start" value="5/13/2009" disabled="disabled"/> -
    <input type="text" class="endDate" name="range1_end" value="5/23/2009" disabled="disabled"/>
  </div>
</form>
<script type="text/javascript" src="jquery-1.3.2.js"></script>
<script type="text/javascript" src="date.js"></script>
<script type="text/javascript" src="dateformat.js"></script>
<script type="text/javascript" src="jquery.continuous-calendar.js"></script>
<script type="text/javascript" language="JavaScript">
  $("#singleDate1").continuousCalendar({weeksBefore: 20,weeksAfter: 20});
  $("#singleDate2").continuousCalendar({weeksBefore: 20,weeksAfter: 20});
  $("#range1").continuousCalendar({weeksBefore: 20,weeksAfter: 20});
  $("#range2").continuousCalendar({weeksBefore: 30,weeksAfter: 30});
</script>
</body>
</html>
